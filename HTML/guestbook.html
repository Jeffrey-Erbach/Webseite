<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gästebuch</title>
    <link rel="stylesheet" href="../CSS/style-global.css">
    <link rel="stylesheet" href="../CSS/style-guestbook.css">
</head>
<body>
    <div id="header"></div> <!-- Hier wird der Header eingefügt -->
   
    <main>
        <section class="guestbook-section">
            <h2>Hinterlasse einen Eintrag</h2>
            
            <!-- Formular für neue Einträge -->
            <form id="guestbook-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Ihr Name" required>
                
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" placeholder="Ihre Nachricht" rows="4" required></textarea>
                
                <button type="submit">Eintragen</button>
            </form>

            <!-- Bereich für Gästebuch-Einträge -->
            <h2>Gästebuch-Einträge</h2>
            <div id="guestbook-entries">
              
                <!-- Dynamische Einträge werden hier hinzugefügt -->
            </div>
        </section>
    </main>

    <div id="footer"></div> <!-- Hier wird der Footer eingefügt -->

    <script>
        // Header einfügen
        fetch('Header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Fehler beim Laden des Headers:', error));

        // Footer einfügen
        fetch('Footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.error('Fehler beim Laden des Footers:', error));
    </script>

    <script src="script.js"></script>
</body>
</html>
